<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HotDeals - Premium deals curated for you">
    <title>Antigravity HotDeals</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1>핫딜 모아보기</h1>
        <div class="controls">
            <div class="filter-group">
                <span>출처:</span>
                <button class="filter-btn active" data-source="all">전체</button>
                <button class="filter-btn" data-source="fm korea">FM코리아</button>
                <button class="filter-btn" data-source="ppomppu">뽐뿌</button>
                <button class="filter-btn" data-source="quasarzone">퀘이사존</button>
            </div>
            <div class="sort-group">
                <label for="sort-select">정렬:</label>
                <select id="sort-select">
                    <option value="latest">최신순</option>
                    <option value="price-asc">가격 낮은순</option>
                    <option value="price-desc">가격 높은순</option>
                </select>
            </div>
        </div>
    </header>
    <main id="deals-container"></main>
    <div id="env-error-container" style="display: none; padding: 2rem; background-color: #ffebee; color: #c62828; text-align: center; border-radius: 8px; margin: 2rem;">
        <h3>⚠️ 환경 설정 오류 (Environment Variable Missing)</h3>
        <p>Supabase 연동을 위한 환경 변수가 설정되지 않았습니다.</p>
        <p>프로젝트 루트에 <code>.env</code> 파일을 만들고 다음 값을 추가해주세요:</p>
        <pre style="background: rgba(0,0,0,0.1); padding: 1rem; border-radius: 4px; display: inline-block; text-align: left;">VITE_SUPABASE_URL=your_project_url
VITE_SUPABASE_ANON_KEY=your_anon_key</pre>
    </div>
    <div id="sentinel" class="text-center py-4">로딩중...</div>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
